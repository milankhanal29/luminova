<div class="add-product-container">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" formControlName="productName" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" formControlName="productPrice" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" formControlName="productDescription"></textarea>
    </div>


    <div class="form-group">
      <button type="submit" [disabled]="!productForm.valid">Update Product</button>
    </div>
  </form>
</div>
