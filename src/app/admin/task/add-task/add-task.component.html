<div class="add-product-container">
  <h2>Add Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="user">Assign to User:</label>
      <select id="user" name="user" formControlName="userId">
        <option *ngFor="let user of users" [value]="user.id">{{ user.firstName }}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
    </div>
  </form>
</div>
