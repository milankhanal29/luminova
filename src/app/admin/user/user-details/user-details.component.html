<div class="container mt-4">
  <div *ngIf="user" class="card">
    <div class="card-header">
      User Details
    </div>
    <div class="card-body d-flex flex-column align-items-center">
      <h3 class="card-title text-center font-weight-bold">{{ user.firstName }} {{user.lastName}}</h3>
      <p class="card-text">Phone Number : {{ user.phone }}</p>
      <p class="card-text">Email: {{ user.email }}</p>
    </div>
  </div>
  <div *ngIf="!user" class="alert alert-danger mt-3" role="alert">
    User not found!
  </div>
</div>
