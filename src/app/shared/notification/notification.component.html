<div class="notification-card">

</div>
<h2 mat-dialog-title>Notifications</h2>
<mat-dialog-content>
  <div class="notification-container" *ngIf="notifications.length > 0; else noNotifications">
      <div *ngFor="let notification of notifications" class="notification-item glowing-green"
           [innerHTML]="notification.message"></div>
  </div>
  <ng-template #noNotifications>
    <p>No notifications</p>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
